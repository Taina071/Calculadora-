<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Área do Círculo</title>
</head>
<body>
    <h1>Calculadora - Cálculo da Área do Círculo</h1>
    <form action="/calcular-area" method="POST">
        {% csrf_token %}
        <label for="raio">Raio do Círculo (em metros):</label>
        <input type="number" id="raio" name="raio" required><br><br>
        <input type="submit" value="Calcular Área">
    </form>

    <a href="/autor">Sobre o Autor</a>
</body>
</html>
